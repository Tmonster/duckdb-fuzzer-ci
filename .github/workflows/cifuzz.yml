      - uses: actions/checkout@v3
        with:
          path: fuzzer

      - name: Build
        shell: bash
        run: |
            make debug

      - name: Fuzz
        shell: bash
        run: |
            python3 fuzzer/run_fuzzer.py  --duckfuzz --tpch --shell=build/debug/duckdb
