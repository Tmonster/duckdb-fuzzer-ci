          repository: duckdb/duckdb
          fetch-depth: 0

      - uses: actions/checkout@v3
        with:
          path: fuzzer

      - name: Build
        shell: bash
        run: |
            make debug

      - name: Fuzz
        shell: bash
        run: |
            python3 fuzzer/run_fuzzer.py  --duckfuzz --alltypes --shell=build/debug/duckdb

  duckfuzz-tpch:
    name: DuckFuzz TPC-H
    runs-on: ubuntu-latest
    env:
      BUILD_SQLSMITH: 1
      BUILD_ICU: 1
      BUILD_JSON: 1
      BUILD_TPCH: 1
      BUILD_TPCDS: 1
      BUILD_PARQUET: 1
      BUILD_JEMALLOC: 1
      CRASH_ON_ASSERT: 1
