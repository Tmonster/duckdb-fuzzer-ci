name: CIFuzz
on:
  schedule:
    - cron: "*/107 * * * *"
  workflow_dispatch:
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-${{ github.head_ref || '' }}-${{ github.base_ref || '' }}-${{ github.ref != 'refs/heads/master' || github.sha }}
  cancel-in-progress: true

jobs:
  sqlsmith-fuzzing:
    name: SQLSmith Fuzzing
    runs-on: ubuntu-latest
    env:
      BUILD_SQLSMITH: 1
      BUILD_ICU: 1
      BUILD_JSON: 1
      BUILD_TPCH: 1
      BUILD_TPCDS: 1
      BUILD_PARQUET: 1
      BUILD_JEMALLOC: 1
      CRASH_ON_ASSERT: 1
      GEN: ninja
      FUZZEROFDUCKSKEY: ${{ secrets.FUZZEROFDUCKSKEY }}

    steps:
      - name: Dependencies
        shell: bash
        run: sudo apt-get update -y -qq && sudo apt-get install -y -qq ninja-build ccache

      - uses: actions/checkout@v3
        with:
          repository: duckdb/duckdb
          fetch-depth: 0

      - uses: actions/checkout@v3
        with:
          path: fuzzer

      - name: Build
        shell: bash
        run: |
            make debug

      - name: Fuzz
        shell: bash
        run: |
            python3 fuzzer/run_fuzzer.py  --sqlsmith --alltypes --shell=build/debug/duckdb

  duckfuzz-all-types:
    name: DuckFuzz All Types
    runs-on: ubuntu-latest
    env:
      BUILD_SQLSMITH: 1
      BUILD_ICU: 1
      BUILD_JSON: 1
      BUILD_TPCH: 1
      BUILD_TPCDS: 1
      BUILD_PARQUET: 1
      BUILD_JEMALLOC: 1
      CRASH_ON_ASSERT: 1
      GEN: ninja
      FUZZEROFDUCKSKEY: ${{ secrets.FUZZEROFDUCKSKEY }}

    steps:
      - name: Dependencies
