name: CIFuzz
on:
  workflow_dispatch:
  repository_dispatch:
  push:
    branches:
      - '**'
      - '!main'
      - '!feature'
    tags:
      - '**'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}-${{ github.head_ref || '' }}-${{ github.base_ref || '' }}-${{ github.ref != 'refs/heads/main' || github.sha }}
  cancel-in-progress: true

jobs:
  build-duckdb:
    name: Build DuckDB
    runs-on: ubuntu-latest
    timeout-minutes: 120
    outputs:
      duckdb-hash: ${{ steps.find-hash.outputs.hash }}
    env:
      BUILD_SQLSMITH: 1
      BUILD_ICU: 1
      BUILD_JSON: 1
      BUILD_TPCH: 1
      BUILD_TPCDS: 1
      BUILD_PARQUET: 1
      BUILD_JEMALLOC: 1
      CRASH_ON_ASSERT: 1
      GEN: ninja

    steps:
      - name: Dependencies
        shell: bash
        run: sudo apt-get update -y -qq && sudo apt-get install -y -qq ninja-build ccache

      - uses: actions/checkout@v3
        with:
          repository: duckdb/duckdb
          fetch-depth: 0

      - name: Setup Ccache
        uses: hendrikmuhs/ccache-action@main

      - id: find-hash
        run: echo "::set-output name=hash::$(git rev-parse HEAD)"

      - name: Build
        shell: bash
        run: |
            make debug

      - uses: actions/upload-artifact@v3
        with:
          name: duckdb
          path: build/debug/duckdb


  fuzzer:
    name: Fuzzer
    needs:
    - build-duckdb
    runs-on: ubuntu-latest
    timeout-minutes: 10
    strategy:
      fail-fast: false
      matrix:
        fuzzer: [duckfuzz, sqlsmith, duckfuzz_functions]
        data: [alltypes, tpch, emptyalltypes]

    steps:
      - uses: actions/checkout@v3
        with:
          path: fuzzer

      - name: Download a single artifact
        uses: actions/download-artifact@v3
        with:
          name: duckdb

      - name: Fuzz local
        shell: bash
        run: |
            chmod +x duckdb
            runtime="10 minute"
            endtime=$(date -ud "$runtime" +%s)

            while [[ $(date -u +%s) -le $endtime ]]
            do
                echo "Time Now: `date +%H:%M:%S`"
                python3 fuzzer/run_fuzzer.py --no_checks ----${{ matrix.fuzzer }} --${{ matrix.data }} --shell=./duckdb --local
            done
